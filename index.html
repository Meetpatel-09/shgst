<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
     <style>
          body {
               background-color: aliceblue;
          }

          body>div {
               min-height: 90vh;
          }

          .card {
               border-radius: 20px;
          }

          form {
               max-width: 720px;
          }

     </style>

</head>

<body class="py-4">
     <div class="container d-flex justify-content-center align-items-center">
          <div class="card p-5 z-2 shadow-lg border-0">
               <form class="row g-3" action="submit.php" method="POST">
                    <h1>Nav Yuvan</h1>
                    <div class="col-md-6">
                         <label for="inputName" class="form-label">Name</label>
                         <input type="text" class="form-control" name="name" id="inputName" required>
                    </div>
                    <div class="col-md-6">
                         <label for="inputEmail" class="form-label">Email</label>
                         <input type="email" class="form-control" name="email" id="inputEmail" required>
                    </div>
                    <div class="col-md-6">
                         <label for="inputMobile" class="form-label">Mobile Number</label>
                         <input type="tel" class="form-control" name="mobile" id="inputMobile" required>
                    </div>
                    <div class="col-md-6">
                         <label for="inputDoB" class="form-label">Birth Date</label>
                         <input type="date" class="form-control" name="dob" id="inputDoB" required>
                    </div>
                    <div class="col-6">
                         <label for="inputMobile" class="form-label">Marital Status</label>
                         <br>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="marital_status" id="inlineRadio1"
                                   value="Married">
                              <label class="form-check-label" for="inlineRadio1">Married</label>
                         </div>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="marital_status" id="inlineRadio2"
                                   value="Divorced">
                              <label class="form-check-label" for="inlineRadio2">ddivorced</label>
                         </div>
                    </div>
                    <div class="col-6">
                         <label for="inputMobile" class="form-label">Food</label>
                         <br>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="food" id="inlineRadio3" value="Veg">
                              <label class="form-check-label" for="inlineRadio3">Veg</label>
                         </div>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="food" id="inlineRadio4"
                                   value="Non-Veg">
                              <label class="form-check-label" for="inlineRadio4">Non-Veg</label>
                         </div>
                    </div>
                    <div class="col-md-6">
                         <label for="inputFaterName" class="form-label">Father's Name</label>
                         <input type="text" class="form-control" name="father_name" id="inputFaterName">
                    </div>
                    <div class="col-md-6">
                         <label for="inputMotherName" class="form-label">Mother's Name</label>
                         <input type="text" class="form-control" name="mother_name" id="inputMotherName">
                    </div>
                    <div class="col-md-6">
                         <label for="inputSurname" class="form-label">Surname</label>
                         <input type="text" class="form-control" name="surname" id="inputSurname" required>
                    </div>
                    <div class="col-md-6">
                         <label for="inputNPlace" class="form-label">Native Place</label>
                         <input type="text" class="form-control" name="native_place" id="inputNPlace">
                    </div>
                    <div class="col-12">
                         <label for="inputAddress" class="form-label">Address</label>
                         <textarea class="form-control" name="address" id="inputAddress"></textarea>
                    </div>
                    <div class="col-md-6">
                         <label for="inputAboutYou" class="form-label">About You</label>
                         <input type="text" class="form-control" name="about_you" id="inputAboutYou">
                    </div>
                    <div class="col-md-6">
                         <label for="inputEducation" class="form-label">Education</label>
                         <input type="text" class="form-control" name="education" id="inputEducation">
                    </div>
                    <div class="col-12">
                         <label for="inputProfession" class="form-label">Job/Business</label>
                         <textarea class="form-control" name="profession" id="inputProfession"></textarea>
                    </div>
                    <div class="col-12">
                         <button type="submit" class="btn btn-primary">Submit</button>
                         <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                              data-bs-target="#exampleModal">
                              Reset
                         </button>
                         <button type="reset" class="btn btn-warning" id="reset-button">Reset</button>
                    </div>
               </form>
          </div>
     </div>

     <!-- Button trigger modal -->

     <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
               <div class="modal-content">
                    <div class="modal-header">
                         <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                         Are you sure, you want to reset the form?
                    </div>
                    <div class="modal-footer">
                         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                         <button type="reset" onclick="reset()" data-bs-dismiss="modal" class="btn btn-warning">Reset</button>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>

     <script>
          var btnReset = document.getElementById("reset-button")

          btnReset.style.visibility = 'hidden';
          function reset() {
               btnReset.click();
          }
     </script>
</body>

</html>
